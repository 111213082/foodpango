<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>Food Pangolin</title>
    <style>
        /* Style the body */
        body {
            font-family: Playfair Display, serif;
            background-color: #f0ead2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Style the container */
        .container {
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style the heading */
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }

        /* Style the navigation links */
        a {
            color: #6b705c;
            font-size: 18px;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background-color: #a5a58d;
            color: white;
        }

        /* Adjust the layout for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 20px 40px;
            }

            a {
                font-size: 16px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>歡迎來到 Food Pangolin</h1>
        <hr><br>
        <a href="/loginPage.html">登入</a> | <a href="/register/customer">顧客註冊</a> | 
        <a href="/register/restaurant">餐廳註冊</a> | <a href="/register/bro">送貨小哥註冊</a>
    </div>
</body>
</html>
