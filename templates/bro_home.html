<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待送訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .button-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        h2 {
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 5px 0;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .completed {
            background-color: #e9f7ef;
            border-left: 5px solid #28a745;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{{ url_for('pending_orders') }}" class="button">增加我的工作量</a>
        <a href="{{ url_for('orders_status') }}" class="button">查看我的工作量</a>
        <a href="{{ url_for('ratings') }}" class="button">世人對我的態度</a>
    </div>
    <h1>待接訂單</h1>
    <ul>
        {% for order in orders %}
            <li>
                <p>訂單編號: {{ order['oID'] }}</p>
                <p>顧客地址: {{ order['address'] }}</p>
                <p>總金額: ${{ order['totalPrice'] }}</p>
                <p>備註: {{ order['note'] }}</p>
                <form action="{{ url_for('accept_order_route', oID=order['oID']) }}" method="post">
                    <button type="submit">接單</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
