<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外送員主畫面</title>
</head>
<body>
    <h1>外送員主畫面</h1>
    <table border="1">
        <thead>
            <tr>
                <th>訂單編號</th>
                <th>顧客名稱</th>
                <th>餐廳名稱</th>
                <th>地址</th>
                <th>備註</th>
                <th>狀態</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.oID }}</td>
                <td>{{ order.customer_name }}</td>
                <td>{{ order.restaurant_name }}</td>
                <td>{{ order.address }}</td>
                <td>{{ order.note }}</td>
                <td>{{ order.status }}</td>
                <td>
                    {% if order.status == '待接單' %}
                    <form action="/accept_order/{{ order.oID }}" method="POST">
                        <button type="submit">接單</button>
                    </form>
                    {% else %}
                    已被接單
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
