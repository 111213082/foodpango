<html><head>
<meta charset="utf-8">
<title>菜單管理</title></head>
<h2>菜單管理</h2>
<p></p>
<ul class="menu">
    <li><a href="SellerHome.html">首頁</a></li>
    <li><a href="Menu.html">菜單管理</a></li>
    <li><a href="Order.html">訂單管理</a></li>
    <li><a href="Review.html">我的評價</a></li>
    <li><a href="Statement.html">對帳單</a></li>
    <li><a href="About.html">關於我</a></li>
</ul>
<table>
    <tr>
        <th>餐點名稱</th>
        <th>商品描述</th>
        <th>價格</th>
    </tr>
    {% for rec in data %}
    <tr>
        <td>{{rec.name}}</td>
        <td>{{rec.description}}</td>
        <td>{{rec.price}}</td>
        <td>
            <div class="action-buttons">
                <a href="{{ url_for('edit', pID=rec.pID) }}">
                    <label><button class="btn btn-edit">修改</button></label>
                </a>
                <form action="{{ url_for('delp') }}" method="POST" style="display:inline;">
                    <input type="hidden" name="pID" value="{{ rec.pID }}">
                    <label><button type="submit" class="btn btn-delete">刪除</button></label>
                </form>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="">新增餐點</a>
</body></html>
