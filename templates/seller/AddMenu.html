<html>
<head>
    <meta charset="utf-8">
    <title>新增餐點</title>
</head>
<body>
    <h2>新增餐點</h2>
    <form method="post" action="{{ url_for('addFood', rID=rID) }}">
        <label for="name">餐點名稱:</label>
        <input name="name" type="text" id="name" required><br/>
        
        <label for="description">餐點介紹:</label>
        <textarea name="description" id="description"></textarea><br/>
        
        <label for="price">價格:</label>
        <input name="price" type="number" id="price" step="0.01" required><br/>
        
        <label>類別: 
            <select name="ID" required>
                <option value="" disabled selected>選擇類別</option>
                {% for category in categories %}
                    <option value="{{ category['ID'] }}">{{ category['name'] }}</option>
                {% endfor %}
            </select>
        </label><br>
        
        <p>是否為素食</p>
        <label><input type="radio" name="vegetarian" value="葷" required>葷</label>
        <label><input type="radio" name="vegetarian" value="素" required>素</label><br/>
        
        <input type="submit" value="提交">
        <button><a href="/menu/{{ rID }}">取消</a></button>
    </form>
</body>
</html>
