<html><head>
<meta charset="utf-8">
<title>編輯菜單</title></head>
<h2>編輯菜單</h2>
<form method="post" action="{{ url_for('edit', fID=food['fID']) }}">
    <label for="name">餐點名稱:</label>
    <input name="name" type="text" value="{{ food.name }}" id="name"><br/>
    <label for="description">餐點介紹:</label>
    <textarea name="description" id="description">{{ food.description }}</textarea><br/>
    <label for="price">價格:</label>
    <input name="price" type="number" value="{{ food.price }}" id="price"><br/>
    <p>是否為素食</p>
    <label><input type="radio" name="vegetarian" value="葷"/>葷</label>
    <label><input type="radio" name="vegetarian" value="素"/>素</label><br/>
    <input type="submit" value="提交">
    <button><a href="Menu.html">取消</a></button>
</form>
</body></html>
