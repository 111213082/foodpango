<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>顧客註冊</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: 'Playfair Display';
            background-color: #f0ead2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
        }

        /* 表單樣式 */
        form {
            width: 300px;
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style form labels */
        label {
            display: block;
            font-weight: bold;
            color: #333333;
        }

        /* Style input fields */
        input,textarea{
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style the submit button */
        button {
            background-color: #a5a58d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #6b705c;
        }
        /* 按鈕樣式 */
        .back-button {
            background-color: #ccc;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .back-button:hover {
            background-color: #bbb;
        }
        
    </style>
    <script>
        function showAlert() {
            alert("註冊成功！即將跳轉至登入頁面...");
            // 表單正常提交，返回 true
            return true;
        }
    </script>
</head>
<body>
    <h1>顧客註冊</h1>
    <form method="POST" action="/register/customer" onsubmit="return showAlert()">
        <label>姓名：<input type="text" name="name" required></label><br>
        <label>電子郵件：<input type="email" name="email" required></label><br>
        <label>密碼：<input type="password" name="password" required></label><br>
        <label>信用卡號碼：<input type="text" name="card"></label><br>
        <label>電話：<input type="text" name="phone" required></label><br>
        <label>地址：<textarea name="address"></textarea></label><br>
        
        <button type="submit">註冊</button> | <a href="/index.html"><button type="button" class="back-button">返回</button></a>
    </form>
</body>
</html>
