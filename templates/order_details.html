<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單詳情</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }
        .order-details {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .order-details p {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
        }
        .order-details a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .order-details a:hover {
            text-decoration: underline;
        }
        .order-summary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>訂單詳情</h1>
    <div class="order-details">
        <p>訂單編號：{{ order['oID'] }}</p>
        <p>總金額：${{ order['totalPrice'] }}</p>
        <p>地址：{{ order['address'] }}</p>
        <p>備註：{{ order['note'] }}</p>
        <p>建立時間：{{ order['createdAt'] }}</p>
    </div>
    <a href="{{ url_for('ratings') }}" class="button">返回評價列表</a>
</body>
</html>
