<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的評價</title>
    <style>
        /* Reset */ ㄖ  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header */
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Link button styles */
        a.button {
            background-color: #124e8e;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            display: inline-block;
            margin-top: 10px;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        /* Auction items */
        h2 {
            font-size: 2em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            width: 100%;
            max-width: 600px;
            padding: 0;
        }

        ul li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li strong {
            font-size: 1.1em;
            color: #333;
        }

        ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        ul li a:hover {
            color: #0056b3;
        }

        /* Logout button */
        form {
            margin-top: 20px;
        }

        form button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        form button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{{ url_for('pending_orders') }}" class="button">增加我的工作量</a>
        <a href="{{ url_for('orders_status') }}" class="button">查看我的工作量</a>
        <a href="{{ url_for('ratings') }}" class="button">世人對我的態度</a>
    </div>

    <h1>我的評價</h1>
    
    <h2>平均評分：{{ avg_rating|round(2) }} ★</h2>

    <!-- 篩選星級 -->
    <form method="POST" action="{{ url_for('ratings') }}" id="star_filter_form">
        <label for="star_filter">篩選星級：</label>
        <select name="star_filter" id="star_filter" onchange="this.form.submit()">
            <option value="">所有評價</option>
            {% for i in range(1, 6) %}
                <option value="{{ i }}" {% if selected_star == i|string %}selected{% endif %}>
                    {{ i }} 星
                </option>
            {% endfor %}
        </select>
    </form>

    <ul>
        {% for rating in ratings %}
            <li>
                <p>評分：{{ '★' * rating['rateB'] }} ({{ rating['rateB'] }})</p>
                <p>評論：{{ rating['commentB'] }}</p>
                <form action="{{ url_for('order_details', oID=rating['oID']) }}" method="GET">
                    <button type="submit">查看訂單詳情</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
