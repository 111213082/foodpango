<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂單詳情與評價</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header */
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 20px;
            text-align: center;
            color: #555;
        }

        /* Button container */
        .button-container {
            margin-bottom: 20px;
            text-align: center;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        /* Order details */
        .order-details {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .order-details p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Rating list */
        ul {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        ul li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul li p {
            margin: 0 0 10px 0;
        }

        ul li form button {
            background-color: #f2c111;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
        }

        ul li form button:hover {
            background-color: #e2de0c;
        }

        /* Star filter */
        #star_filter_form {
            margin-bottom: 20px;
        }

        #star_filter {
            padding: 5px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{{ url_for('pending_orders') }}" class="button">增加我的工作量</a>
        <a href="{{ url_for('orders_status') }}" class="button">查看我的工作量</a>
        <a href="{{ url_for('ratings') }}" class="button">世人對我的態度</a>
    </div>

    <h1>我的評價</h1>
    
    <h2>平均評分：{{ avg_rating|round(2) }} ★</h2>

    <!-- 篩選星級 -->
    <form method="POST" action="{{ url_for('ratings') }}" id="star_filter_form">
        <label for="star_filter">篩選星級：</label>
        <select name="star_filter" id="star_filter" onchange="this.form.submit()">
            <option value="">所有評價</option>
            {% for i in range(1, 6) %}
                <option value="{{ i }}" {% if selected_star == i|string %}selected{% endif %}>
                    {{ i }} 星
                </option>
            {% endfor %}
        </select>
    </form>

    <ul>
        {% for rating in ratings %}
            <li>
                <p>評分：{{ '★' * rating['rateB'] }} ({{ rating['rateB'] }})</p>
                <p>評論：{{ rating['commentB'] }}</p>
                <form action="{{ url_for('order_details', oID=rating['oID']) }}" method="GET">
                    <button type="submit">查看訂單詳情</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
