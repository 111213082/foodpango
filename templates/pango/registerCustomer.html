<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>顧客註冊</title>
</head>
<body>
    <h1>顧客註冊</h1>
    <form method="POST" action="/register/customer">
        <label>姓名：<input type="text" name="name" required></label><br>
        <label>電子郵件：<input type="email" name="email" required></label><br>
        <label>密碼：<input type="password" name="password" required></label><br>
        <label>電話：<input type="text" name="phone" required></label><br>
        <label>地址：<textarea name="address"></textarea></label><br>
        <label>信用卡號碼：<input type="text" name="card"></label><br>
        <button type="submit">註冊</button>
    </form>
</body>
</html>
