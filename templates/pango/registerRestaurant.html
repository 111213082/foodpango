<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title>餐廳商家註冊</title>
</head>
<body>
    <h1>餐廳商家註冊</h1>
    <form method="POST" action="/register/restaurant">
        <label>餐廳名稱：<input type="text" name="name" required></label><br>
        <label>電子郵件：<input type="email" name="email" required></label><br>
        <label>密碼：<input type="password" name="password" required></label><br>
        <label>電話：<input type="text" name="phone" required></label><br>
        <label>地址：<textarea name="address" required></textarea></label><br>
        <label>營業執照編號：<input type="text" name="license" required></label><br>
        <label>銀行帳號：<input type="text" name="bank" required></label><br>
        <button type="submit">註冊</button>
    </form>
</body>
</html>
