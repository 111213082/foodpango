<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追蹤訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        hr {
            border: 1px solid black;
            width: 50%;
            margin: 10px auto;
        }
        .order-info {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .order-info p {
            font-size: 18px;
            color: #333;
        }
        .order-info .status {
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }
        .order-info .status.pending {
            color: #ffc107;
        }
        .order-info .status.failed {
            color: #dc3545;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .actions a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .btn-track {
            background-color: #28a745;
        }
        .btn-track:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- 頁面頭部區域 -->
    <header>
        <h1>追蹤訂單</h1>
        <hr>
        <hr>
    </header>

    <!-- 訂單詳細資訊區域 -->
    <div class="order-info">
        <p>訂單編號: <strong>{{ order.oID }}</strong></p>
        <p>訂單金額: <strong>{{ order.totalPrice }} 元</strong></p>
        <!-- <p>預計送達時間: <strong>{{ order.prepareTime }}+{{ order.deliverTime }}</strong></p> -->
        <p>備註: <strong>{{ order.note }}</strong></p>

        <!-- 訂單狀態 -->
        <p class="status {{ order.statusClass }}">
            訂單狀態: {{ order.status }}
        </p>
    </div>

    <!-- 顯示小哥、店家、商品資訊 -->
    <div class="order-info">
        <p>小哥資訊: <strong>{{ order.bID }}</strong></p>
    </div>

    <!-- 操作按鈕區域 -->
    <div class="actions">

        <!-- 收貨成功 / 尚未收貨選擇 -->
        <a href="/GoodBad">收貨成功</a>
        <a href="/GoodBad">尚未收貨</a>
    </div>

</body>
</html>
