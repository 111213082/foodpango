<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追蹤訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        hr {
            border: 1px solid black;
            width: 50%;
            margin: 10px auto;
        }
        .order-info {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .order-info p {
            font-size: 18px;
            color: #333;
        }
        .order-info .status {
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }
        .order-info .status.pending {
            color: #ffc107;
        }
        .order-info .status.failed {
            color: #dc3545;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .actions a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .btn-track {
            background-color: #28a745;
        }
        .btn-track:hover {
            background-color: #218838;
        }
        .disabled-btn {
            background-color: #ccc;
            pointer-events: none;
        }
        /* 新增刷新按鈕的樣式 */
        .refresh-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- 頁面頭部區域 -->
    <header>
        <h1>追蹤訂單</h1>
        <hr>
    </header>

    <!-- 訂單詳細資訊區域 -->
    <div class="order-info">
        <p>訂單編號: <strong id="order-id">{{ order.oID }}</strong></p>
        <p>訂單金額: <strong>{{ order.totalPrice }} 元</strong></p>
        <p>備註: <strong>{{ order.note }}</strong></p>

        <!-- 訂單狀態 -->
        <p id="order-status" class="status pending">
            訂單狀態: 待確認
        </p>
    </div>

    <!-- 顯示小哥、店家、商品資訊 -->
    <div class="order-info">
        <p>小哥資訊: <strong>{{ order.bID }}</strong></p>
        <p>預計送達時間: <strong>{{ order.prepareTime }}+{{ order.deliverTime }} 分</strong></p>
    </div>

    <!-- 操作按鈕區域 -->
    <div class="actions">
        <a id="confirm-btn" href="#" class="btn-track disabled-btn" disabled>收貨成功</a>
        <a href="javascript:void(0);" class="btn-track" onclick="showReminder()">尚未收貨</a>
        <!-- 新增刷新按鈕 -->
        <a href="javascript:void(0);" class="refresh-btn" onclick="refreshOrderStatus()">刷新狀態</a>
    </div>

    <script>
        // 彈出提醒訊息的函數
        function showReminder() {
            const confirmation = confirm("小哥很可能就在路上快到了，確定不給個機會嗎？");

            if (confirmation) {
                alert("您選擇了尚未收貨，會進行後續處理。");
                window.location.href = "/GoodBad";
            } else {
                alert("您選擇了繼續等待，感謝您的耐心。");
            }
        }

        // 每隔一段時間自動檢查訂單狀態並更新頁面
        function refreshOrderStatus() {
            const orderID = document.getElementById('order-id').textContent.trim();

            console.log(`Fetching status for orderID: ${orderID}`); // 調試輸出

            fetch(`/get-order-status/${orderID}`)  // 呼叫伺服器 API
                .then(response => {
                    console.log('Response status:', response.status); // 檢查回應狀態碼
                    if (!response.ok) {
                        throw new Error(`伺服器返回錯誤狀態碼: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Received data:', data);  // 確認收到的資料
                    const statusElement = document.getElementById('order-status');
                    const deliveryButton = document.getElementById('confirm-btn');

                    // 根據後端回傳的狀態更新頁面
                    if (data.status === '完成') {
                        statusElement.textContent = `訂單狀態: 完成`;
                        statusElement.className = "status";  // 清除其他樣式
                        deliveryButton.classList.remove('disabled-btn');
                        deliveryButton.style.backgroundColor = "#28a745";  // 設定為綠色
                        deliveryButton.href = "/GoodBad";
                        deliveryButton.removeAttribute('disabled');
                    } else if (data.status === '待確認') {
                        statusElement.textContent = `訂單狀態: 待確認`;
                        statusElement.className = "status pending";
                        deliveryButton.classList.add('disabled-btn');
                        deliveryButton.style.backgroundColor = "#ccc";  // 設定為灰色
                        deliveryButton.href = "#";
                        deliveryButton.setAttribute('disabled', 'true');
                    } else {
                        // 根據不同狀態處理
                        statusElement.textContent = `訂單狀態: ${data.status}`;
                    }
                })
                .catch(error => {
                    console.error('錯誤:', error);
                    alert(`錯誤訊息: ${error.message}，請確認 API 是否正確運作`);
                });
        }

        // 頁面加載後立即更新狀態
        document.addEventListener('DOMContentLoaded', function () {
            refreshOrderStatus();  // 頁面加載後立即執行
        });

        // 每 10 秒自動刷新訂單狀態
        setInterval(refreshOrderStatus, 10000);
    </script>

</body>
</html>
