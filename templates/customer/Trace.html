<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>追蹤訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        hr {
            border: 1px solid black;
            width: 50%;
            margin: 10px auto;
        }
        .order-info {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .order-info p {
            font-size: 18px;
            color: #333;
        }
        .order-info .status {
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }
        .order-info .status.pending {
            color: #ffc107;
        }
        .order-info .status.failed {
            color: #dc3545;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .actions a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .btn-track {
            background-color: #28a745;
        }
        .btn-track:hover {
            background-color: #218838;
        }
        .disabled-btn {
            background-color: #ccc;
            pointer-events: none;
        }
        .refresh-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>追蹤訂單</h1>
        <hr>
    </header>

    <div class="order-info">
        <p>訂單編號: <strong id="order-id">{{ order.oID }}</strong></p>
        <p>訂單金額: <strong>{{ order.totalPrice }} 元</strong></p>
        <p>備註: <strong>{{ order.note }}</strong></p>
        <p id="order-status" class="status pending">訂單狀態: 待確認</p>
    </div>

    <div class="order-info">
        <p>小哥資訊: <strong>{{ order.bID }}</strong></p>
        <p>預計送達時間: <strong>{{ order.prepareTime }}+{{ order.deliverTime }} 分</strong></p>
    </div>

    <div class="actions">
        <a id="confirm-btn" href="#" class="btn-track disabled-btn" disabled>收貨成功</a>
        <a href="javascript:void(0);" class="btn-track" onclick="showReminder()">尚未收貨</a>
        <a href="javascript:void(0);" class="refresh-btn" onclick="refreshOrderStatus()">刷新狀態</a>
    </div>

    <script>
        function showReminder() {
            const confirmation = confirm("食物很可能就在路上快到了，確定不給個機會嗎？");
            if (confirmation) {
                alert("您選擇了尚未收貨，會進行後續處理。");
                const orderId = document.getElementById('order-id').textContent.trim();
                window.location.href = `/review/${orderId}`;
            } else {
                alert("您選擇了繼續等待，感謝您的耐心。");
            }
        }

        function refreshOrderStatus() {
    const orderID = document.getElementById('order-id').textContent.trim();
    console.log(`Fetching status for orderID: ${orderID}`);  // 確認 orderID 是否正確

    fetch(`/get-order-status/${orderID}`)
    .then(response => {
        if (!response.ok) {
            throw new Error(`伺服器返回錯誤狀態碼: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        console.log('Received data:', data);  // 檢查返回的 data
        const statusElement = document.getElementById('order-status');
        const deliveryButton = document.getElementById('confirm-btn');

        // 根據返回的 status 更新頁面
        switch (data.status) {
            case '已送達':
                statusElement.textContent = `訂單狀態: 已送達`;
                statusElement.className = "status";  
                const orderId = document.getElementById('order-id').textContent.trim();
                deliveryButton.classList.remove('disabled-btn');
                deliveryButton.style.backgroundColor = "#28a745";  
                deliveryButton.href = `/review/${orderId}`;
                deliveryButton.removeAttribute('disabled');
                break;
            case '待確認':
                statusElement.textContent = `訂單狀態: 待確認`;
                statusElement.className = "status pending";
                deliveryButton.classList.add('disabled-btn');
                deliveryButton.style.backgroundColor = "#ccc";  
                deliveryButton.href = "#";
                deliveryButton.setAttribute('disabled', 'true');
                break;
            case '店家已接單':
                statusElement.textContent = `訂單狀態: 店家已接單`;
                statusElement.className = "status";
                break;
            case '小哥已接單':
                statusElement.textContent = `訂單狀態: 小哥已接單`;
                statusElement.className = "status";
                break;
            case '配送中':
                statusElement.textContent = `訂單狀態: 配送中`;
                statusElement.className = "status";
                break;
            default:
                statusElement.textContent = `訂單狀態: ${data.status}`;
                statusElement.className = "status";
                break;
        }


        
    })
    .catch(error => {
        console.error('錯誤:', error);
        alert(`錯誤訊息: ${error.message}，請確認 API 是否正確運作`);
    });
    }
    function confirmDelivery() {
            const orderID = document.getElementById('order-id').textContent.trim();
            console.log(`Confirming delivery for orderID: ${orderID}`);  // 確認 orderID 是否正確

            fetch(`/update-order-status/${orderID}`, {
                method: 'POST',  // 使用 POST 請求來更新訂單狀態
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: '訂單完成' })  // 傳送訂單完成的狀態
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`伺服器返回錯誤狀態碼: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                alert("訂單已完成！謝謝您的購物。");
                const statusElement = document.getElementById('order-status');
                statusElement.textContent = `訂單狀態: 訂單完成`;
                statusElement.className = "status";
                const deliveryButton = document.getElementById('confirm-btn');
                deliveryButton.classList.add('disabled-btn');
                deliveryButton.style.backgroundColor = "#ccc";
                deliveryButton.removeAttribute('href');
                deliveryButton.setAttribute('disabled', 'true');
            })
            .catch(error => {
                console.error('錯誤:', error);
                alert(`錯誤訊息: ${error.message}，請確認 API 是否正確運作`);
            });
        }



    </script>
</body>
</html>
