<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品與服務評價</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .rating {
            display: inline-block;
            direction: rtl;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            color: grey;
            cursor: pointer;
        }
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: gold;
        }
        .rating input:checked + label {
            color: gold;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>商品與服務評價</h1>
    <p>請選擇您對店家和送貨小哥的評價星級，並留下您的評論。</p>

    <!-- 評價表單 -->
    <form action="Thanks.html" method="GET" id="ratingForm">
        <div class="section">
            <h2>店家評價</h2>
            <div class="rating">
                <input type="radio" name="store_star" id="store_star5" value="5"><label for="store_star5">★</label>
                <input type="radio" name="store_star" id="store_star4" value="4"><label for="store_star4">★</label>
                <input type="radio" name="store_star" id="store_star3" value="3"><label for="store_star3">★</label>
                <input type="radio" name="store_star" id="store_star2" value="2"><label for="store_star2">★</label>
                <input type="radio" name="store_star" id="store_star1" value="1"><label for="store_star1">★</label>
            </div>
            <textarea name="store_comment" placeholder="請輸入您對店家的評論..."></textarea><br>
        </div>

        <div class="section">
            <h2>送貨小哥評價</h2>
            <div class="rating">
                <input type="radio" name="delivery_star" id="delivery_star5" value="5"><label for="delivery_star5">★</label>
                <input type="radio" name="delivery_star" id="delivery_star4" value="4"><label for="delivery_star4">★</label>
                <input type="radio" name="delivery_star" id="delivery_star3" value="3"><label for="delivery_star3">★</label>
                <input type="radio" name="delivery_star" id="delivery_star2" value="2"><label for="delivery_star2">★</label>
                <input type="radio" name="delivery_star" id="delivery_star1" value="1"><label for="delivery_star1">★</label>
            </div>
            <textarea name="delivery_comment" placeholder="請輸入您對送貨小哥的評論..."></textarea><br>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit">提交評價</button>
    </form>
</body>
</html>
